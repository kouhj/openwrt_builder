  # å¦‚æžœä½ æƒ³ä½¿ç”¨é»˜è®¤çš„Docker Hubï¼Œä½ ä¸éœ€è¦åœ¨secretsé¡µé¢è®¾ç½®docker_registry
  DK_REGISTRY: ${{secrets.docker_registry}}
